name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy
      - name: Run black
        run: black --check .
      - name: Run ruff
        run: ruff check .
      - name: Run mypy
        run: mypy --ignore-missing-imports .
